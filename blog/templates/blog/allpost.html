{% extends 'blog/base.html' %}


{% block content %}
{% for post in posts %}
<div class="card mb-4">
    <a href="{% url 'blog:post-detail' slug=post.slug %}"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg" alt="..." /></a>
    <div class="card-body">
        <div class="small text-muted">{{ post.published }}</div>
        <h2 class="card-title h4">{{ post.title }}</h2>
        <p class="card-text">{{ post.content|truncatechars:200}}</p>
        <a class="btn btn-primary" href="{% url 'blog:post-detail' slug=post.slug %}">Read more â†’</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
